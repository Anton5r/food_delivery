{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static '/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        {% if user.is_authenticated %}
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        {% else %}
            <a href="admin/">Login</a>
            <a href="#">Register</a>
        {% endif %}
    </div>
    <div class="container">
        <h1>Welcome to MyProject</h1>
        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }}!</p>
        {% else %}
            <p>Please login or register to continue.</p>
        {% endif %}
    </div>
</body>
</html>
